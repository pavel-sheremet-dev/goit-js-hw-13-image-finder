<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="application">
      <div class="container container__application">
        <form class="search-form" id="search-form">
          <label class="input-container">
            <input
              class="search-form__input"
              type="text"
              name="query"
              autocomplete="off"
              placeholder="Search images..."
            />
            <span class="search-form__spinner"></span>
          </label>
          <button class="search-form__btn" type="submit" data-btn="search">Find it</button>
        </form>
        <ul class="gallery js-gallery list is-hidden"></ul>
        <button type="button" class="gallery__btn is-hidden" data-btn="loadMore" disabled>
          Load more
        </button>
        <div class="loader-backdrop js-loader-backdrop is-hidden">
          <div class="gallery__spinner"></div>
        </div>

        <script src="./index.js"></script>
      </div>
    </section>
  </body>
</html>
